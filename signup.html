<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - LearnWave</title>
    <link rel="icon" href="assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <div class="container p-2">
      <div class="logo mb-3 ms-5">LearnWave</div>

      <div class="row justify-content-around gap-3">
        <!-- Left Section with Illustration -->
        <div class="welcome-section col-md-6 p-4">
          <h1 class="text-center">Sign Up.</h1>
          <p>
            Ready to learn? Sign up now to get started. Already have an account?
            <a href="index.html"> Login</a> here.
          </p>
        </div>

        <!-- Right Section with Form -->
        <div class="col-md-5 p-4 pt-0">
          <form>
            <div class="input-container mb-4">
              <input placeholder="" type="text" class="input" id="fullName" />
              <div class="cut"></div>
              <label class="iLabel" for="fullName">Full Name</label>
            </div>

            <div class="input-container mb-4">
              <input placeholder="" type="email" class="input" id="email" />
              <div class="cut"></div>
              <label class="iLabel" for="email">Email</label>
            </div>

            <div class="input-container mb-4">
              <input
                placeholder=""
                type="password"
                class="input"
                id="password"
              />
              <div class="cut"></div>
              <label class="iLabel" for="password">Password</label>
            </div>

            <div class="input-container">
              <input
                placeholder=""
                type="password"
                class="input"
                id="confirm-password"
              />
              <div class="cut"></div>
              <label class="iLabel" for="confirm-password">
                Repeat Password
              </label>
            </div>
            <button class="next-btn">Next</button>
          </form>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="decorative-shape shape1"></div>
      <div class="decorative-shape shape2"></div>
    </div>
  </body>
</html>
