<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - LearnWave</title>
    <link rel="icon" href="assets/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="assets/css/user-dashboard.css" />
    <link rel="stylesheet" href="assets/css/messages.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-auto p-0">
          <div class="sidebar">
            <div class="d-flex flex-column">
              <a href="user-dashboard.html" class="nav-link mb-2">
                <i class="hgi-stroke hgi-home-04 fs-5"></i>
                <span class="ms-2">Dashboard</span>
              </a>
              <a href="#" class="nav-link mb-2">
                <i class="hgi-stroke hgi-course fs-5"></i>
                <span class="ms-2">My Course</span>
              </a>
              <a href="messages.html" class="nav-link active mb-2">
                <i class="hgi-stroke hgi-chatting-01 fs-5"></i>
                <span class="ms-2">Message</span>
              </a>
              <a href="#" class="nav-link mb-2">
                <i class="hgi-stroke hgi-upload fs-5"></i>
                <span class="ms-2">Upload</span>
              </a>
              <a href="#" class="nav-link mb-2">
                <i class="hgi-stroke hgi-analytics-01 fs-5"></i>
                <span class="ms-2">Leaderboard</span>
              </a>
              <a href="user-profile.html" class="nav-link mb-2">
                <i class="hgi-stroke hgi-user-01 fs-5"></i>
                <span class="ms-2">My Account</span>
              </a>
              <a href="#" class="nav-link mb-2">
                <i class="hgi-stroke hgi-status fs-5"></i>
                <span class="ms-2">My Status</span>
              </a>
              <a href="#" class="nav-link">
                <i class="hgi-stroke hgi-logout fs-5"></i>
                <span class="ms-2">Withdraw</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Chat Area -->
        <div class="col p-0">
          <div class="chat-container">
            <div class="chat-header">
              <div class="user-info">
                <img
                  src="assets/images/user.jpg"
                  alt="User"
                  class="user-avatar"
                />
                <div>
                  <h6 class="mb-0">Alexis Sears</h6>
                  <span class="online-status">Online</span>
                </div>
              </div>
              <div class="chat-actions">
                <button class="action-btn">
                  <i class="hgi-stroke hgi-video-01 fs-4"></i>
                </button>
                <button class="action-btn">
                  <i class="hgi-stroke hgi-call-02 fs-4"></i>
                </button>
                <button class="action-btn">
                  <i class="hgi-stroke hgi-user-circle fs-4"></i>
                </button>
              </div>
            </div>
            <div class="chat-messages" id="chatMessages">
              <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input">
              <input
                type="text"
                class="input-field"
                id="messageInput"
                placeholder="Enter your message here"
              />
              <button class="send-btn" id="sendButton">Send</button>
            </div>
          </div>
        </div>

        <!-- Right Sidebar - Contacts -->
        <div class="col-auto p-0">
          <div class="contacts-sidebar">
            <div class="contacts-header">
              <div class="d-flex gap-3">
                <button class="btn btn-link text-dark p-0 active">All Message</button>
                <button class="btn btn-link text-dark p-0">Group</button>
                <button class="btn btn-link text-dark p-0">Archived</button>
              </div>
            </div>
            <input type="text" class="search-box" placeholder="Search here" />
            <div class="contact-list" id="contactList">
              <!-- Contacts will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/user-dashboard.js"></script>
    <script src="assets/js/messages.js"></script>
  </body>
</html>
