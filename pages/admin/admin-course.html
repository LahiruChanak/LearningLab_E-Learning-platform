<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management - Admin Dashboard</title>
    <link rel="icon" href="../../assets/images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link rel="stylesheet" href="../../assets/css/admin-course.css" />
    <link rel="stylesheet" href="../../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/alert.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div id="logo-container">
          <div class="ms-1">
            <img
              src="../../assets/images/logo-full.png"
              alt="logo image"
              id="logo"
            />
          </div>
          <button class="toggle-btn rotate" id="toggleBtn">
            <i class="hgi-stroke hgi-menu-02 fs-5"></i>
          </button>
        </div>

        <nav class="nav flex-column mb-4">
          <a
            class="nav-link active"
            href="user-dashboard.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Dashboard"
          >
            <i class="hgi-stroke hgi-home-04 fs-5 align-middle"></i>
            <span class="ms-2">Dashboard</span>
          </a>
          <a
            class="nav-link"
            href="course.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Courses"
          >
            <i class="hgi-stroke hgi-course fs-5 align-middle"></i>
            <span class="ms-2">Courses</span>
          </a>
          <a
            class="nav-link"
            href="messages.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Messages"
          >
            <i class="hgi-stroke hgi-chatting-01 fs-5 align-middle"></i>
            <span class="ms-2">Messages</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Grades"
          >
            <i class="hgi-stroke hgi-analytics-01 fs-5 align-middle"></i>
            <span class="ms-2">Grades</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Schedule"
          >
            <i class="hgi-stroke hgi-calendar-03 fs-5 align-middle"></i>
            <span class="ms-2">Schedule</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Settings"
          >
            <i class="hgi-stroke hgi-settings-01 fs-5 align-middle"></i>
            <span class="ms-2">Settings</span>
          </a>
          <a
            class="nav-link"
            href="index.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Logout"
          >
            <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
            <span class="ms-2">Logout</span>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <header class="header bg-white border-bottom py-3">
          <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Course Management</h4>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addCourseModal"
              >
                <i class="hgi hgi-stroke hgi-add-01 fs-5 me-1 align-middle"></i>
                Add New Course
              </button>
            </div>
          </div>
        </header>

        <!-- Course Management Section -->
        <div class="container-fluid py-4">
          <!-- Filters and Search -->
          <div class="row mb-4">
            <div class="col-md-8">
              <div class="search-box">
                <i class="hgi hgi-stroke hgi-search-01 fs-5 align-middle"></i>
                <input
                  type="text"
                  class="form-control"
                  id="courseSearch"
                  placeholder="Search courses..."
                />
              </div>
            </div>
            <div class="col-md-4 d-flex align-items-center">
              <select class="form-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="development">Development</option>
                <option value="design">Design</option>
                <option value="business">Business</option>
                <option value="marketing">Marketing</option>
              </select>
            </div>
          </div>

          <!-- Course List -->
          <div class="card shadow-sm border-0">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table
                  class="table table-borderless table-hover align-middle mb-0"
                >
                  <thead class="bg-light">
                    <tr>
                      <th>Course</th>
                      <th>Category</th>
                      <th>Instructor</th>
                      <th>Students</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="courseTableBody">
                    <!-- Course data will be dynamically loaded here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Course Modal -->
    <div
      class="modal fade"
      id="addCourseModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Course</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCourseForm">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Course Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category</label>
                  <select class="form-select" name="category" required>
                    <option value="">Select Category</option>
                    <option value="development">Development</option>
                    <option value="design">Design</option>
                    <option value="business">Business</option>
                    <option value="marketing">Marketing</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Instructor</label>
                  <select class="form-select" name="instructor" required>
                    <option value="">Select Instructor</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    name="price"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Duration (weeks)</label>
                  <input
                    type="number"
                    class="form-control"
                    name="duration"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Level</label>
                  <select class="form-select" name="level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Course Image</label>
                <input
                  type="file"
                  class="form-control"
                  name="image"
                  accept="image/*"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveCourseBtn">
              Save Course
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../../assets/js/admin-course.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script src="../../assets/js/alert.js"></script>
  </body>
</html>
