<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning Schedule - Refined Design</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link rel="stylesheet" href="assets/css/schedule.css" />
  </head>
  <body>
    <div class="container calendar">
      <div class="calendar-header">
        <div class="month-nav">
          <button id="prevMonth" class="btn">
            <i class="hgi hgi-stroke hgi-arrow-left-01 fs-4"></i>
          </button>
          <h2 id="monthYear"></h2>
          <button id="nextMonth" class="btn">
            <i class="hgi hgi-stroke hgi-arrow-right-01 fs-4"></i>
          </button>
        </div>
        <div class="view-toggle">
          <div class="custom-select">
            <select id="viewSelect">
              <option value="month">Month View</option>
              <option value="week">Week View</option>
            </select>
            <span class="custom-arrow">
              <i class="hgi hgi-stroke hgi-arrow-down-01 fs-5 align-middle"></i>
            </span>
          </div>
          <button id="addEventBtn" class="btn btn-warning text-white">
            <i
              class="hgi hgi-stroke hgi-calendar-add-01 fs-5 align-middle me-2"
            ></i>
            Add
          </button>
        </div>
      </div>

      <div class="month-selector" id="monthSelector">
        <!-- Months will be populated dynamically -->
      </div>

      <div id="calendarView">
        <!-- Calendar content will be rendered here -->
      </div>
    </div>

    <!-- Event Modal -->
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add New Course Event</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="eventTitle"
              class="form-control"
              placeholder="Event Title (e.g., English Lesson)"
            />
            <div class="">
              <input type="date" id="eventDate" class="form-control" />
              <input
                type="time"
                id="eventTime"
                class="form-control"
                value="08:30"
              />
            </div>
            <select id="eventDuration" class="form-control">
              <option value="1">1 Hour</option>
              <option value="1.5">1.5 Hours</option>
              <option value="2">2 Hours</option>
              <option value="3">3 Hours</option>
            </select>
            <select id="eventType" class="form-control">
              <option value="lecture">Live Lecture</option>
              <option value="quiz">Quiz</option>
              <option value="assignment">Assignment Deadline</option>
              <option value="workshop">Workshop</option>
            </select>
            <select id="eventRecurrence" class="form-control">
              <option value="none">No Recurrence</option>
              <option value="weekly">Weekly</option>
              <option value="biweekly">Biweekly</option>
              <option value="monthly">Monthly</option>
            </select>
            <textarea
              id="eventDescription"
              class="form-control"
              placeholder="Event Description (e.g., Zoom link, instructions)"
            ></textarea>
            <input type="hidden" id="eventIndex" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="saveEvent" class="btn btn-primary">
              Save Event
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Event Details Modal -->
    <div
      class="modal fade"
      id="eventDetailsModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Event Details</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Title:</strong> <span id="detailTitle"></span></p>
            <p><strong>Date:</strong> <span id="detailDate"></span></p>
            <p><strong>Time:</strong> <span id="detailTime"></span></p>
            <p><strong>Duration:</strong> <span id="detailDuration"></span></p>
            <p><strong>Type:</strong> <span id="detailType"></span></p>
            <p>
              <strong>Recurrence:</strong> <span id="detailRecurrence"></span>
            </p>
            <p>
              <strong>Description:</strong> <span id="detailDescription"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/schedule.js"></script>
  </body>
</html>
