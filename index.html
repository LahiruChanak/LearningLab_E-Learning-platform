<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <div class="container vh-100">
      <div class="row h-100 align-items-center justify-content-center gap-5">
        <div class="col-md-4">
          <form class="login-form">
            <div class="input-container mb-4">
              <input placeholder="" type="text" class="input" id="username" />
              <div class="cut"></div>
              <label class="iLabel" for="username">Username</label>
            </div>

            <div class="input-container mb-4">
              <input
                placeholder=""
                type="password"
                class="input"
                id="password"
              />
              <div class="cut"></div>
              <label class="iLabel" for="password">Password</label>
            </div>

            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" />
                <svg viewBox="0 0 64 64">
                  <path
                    d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                    pathLength="575.0541381835938"
                    class="path"
                  ></path>
                </svg>
                <span class="ms-2 text-dark">Remember me</span>
              </label>
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>
        </div>
        <div class="col-md-7">
          <div class="login-title">
            <h1>Welcome to <span class="logo">LearnWave</span></h1>
            <p>
              Login to your account to continue learning and growing together
              with us. If you don't have an account,
              <a href="register.html">Sign up</a>
            </p>
          </div>

          <div>
            <p>or signup with</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
