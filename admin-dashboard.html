<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - LearnWave</title>
    <link rel="icon" href="assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="assets/css/admin-dashboard.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/calendar.css" />
    <link rel="stylesheet" href="assets/css/alert.css" />
  </head>
  <body>
    <div class="container-fluid p-4 pt-2">
      <div class="row">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
          <div id="logo-container">
            <div class="ms-1">
              <img
                src="assets/images/logo-full.png"
                alt="logo image"
                id="logo"
              />
            </div>
            <button class="toggle-btn rotate" id="toggleBtn">
              <i class="hgi-stroke hgi-menu-02 fs-5"></i>
            </button>
          </div>

          <nav class="nav flex-column mb-4">
            <a
              class="nav-link active"
              href="user-dashboard.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Dashboard"
            >
              <i class="hgi-stroke hgi-home-04 fs-5 align-middle"></i>
              <span class="ms-2">Dashboard</span>
            </a>
            <a
              class="nav-link"
              href="course.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Courses"
            >
              <i class="hgi-stroke hgi-course fs-5 align-middle"></i>
              <span class="ms-2">Courses</span>
            </a>
            <a
              class="nav-link"
              href="messages.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Messages"
            >
              <i class="hgi-stroke hgi-chatting-01 fs-5 align-middle"></i>
              <span class="ms-2">Messages</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Grades"
            >
              <i class="hgi-stroke hgi-analytics-01 fs-5 align-middle"></i>
              <span class="ms-2">Grades</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Schedule"
            >
              <i class="hgi-stroke hgi-calendar-03 fs-5 align-middle"></i>
              <span class="ms-2">Schedule</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Settings"
            >
              <i class="hgi-stroke hgi-settings-01 fs-5 align-middle"></i>
              <span class="ms-2">Settings</span>
            </a>
            <a
              class="nav-link"
              href="index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Logout"
            >
              <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
              <span class="ms-2">Logout</span>
            </a>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          <!-- Stats Cards -->
          <div class="row px-2 gap-3">
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-user-multiple-02 fs-4" id="i1"></i>
                <p>Total Students</p>
              </div>
              <h3 id="student-count">302</h3>
            </div>
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-teacher fs-4" id="i2"></i>
                <p>Total Instructors</p>
              </div>
              <h3 id="instructor-count">28</h3>
            </div>
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-course fs-4" id="i3"></i>
                <p>Total Courses</p>
              </div>
              <h3 id="course-count">16</h3>
            </div>
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-money-bag-02 fs-4" id="i4"></i>
                <p>Total Earnings</p>
              </div>
              <h3 id="earning-count">$12,345</h3>
            </div>
          </div>

          <!-- Charts Section -->
          <div class="row mt-4">
            <div class="col-md-8 flex-grow-1">
              <div class="chart-card">
                <div class="chart-header">
                  <h5 class="chart-title">Attendance Overview</h5>
                  <div class="btn-group">
                    <button
                      class="btn btn-outline-primary active"
                      data-period="weekly"
                    >
                      Weekly
                    </button>
                    <button
                      class="btn btn-outline-primary"
                      data-period="monthly"
                    >
                      Monthly
                    </button>
                    <button
                      class="btn btn-outline-primary"
                      data-period="yearly"
                    >
                      Yearly
                    </button>
                  </div>
                </div>
                <div id="salesChart"></div>
              </div>
            </div>
            <div class="col-md-4 calendar-wrapper">
              <!-- Calendar -->
              <div class="calendar-container mb-4">
                <div id="calendar"></div>
              </div>
            </div>
          </div>

          <!-- Tables Section -->
          <div class="data-table">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="students-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#students"
                  type="button"
                  role="tab"
                  aria-controls="students"
                  aria-selected="true"
                >
                  Students
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="coordinators-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#coordinators"
                  type="button"
                  role="tab"
                  aria-controls="coordinators"
                  aria-selected="false"
                >
                  Coordinators
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="students"
                role="tabpanel"
                aria-labelledby="students-tab"
              >
                <div class="table-responsive">
                  <table class="table table-borderless table-hover">
                    <thead>
                      <tr>
                        <th>Student</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Progress</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="studentsTableBody"></tbody>
                  </table>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="coordinators"
                role="tabpanel"
                aria-labelledby="coordinators-tab"
              >
                <div class="table-responsive">
                  <table class="table table-borderless table-hover">
                    <thead>
                      <tr>
                        <th>Coordinator</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Courses</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="coordinatorsTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/admin-dashboard.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/calendar.js"></script>
    <script src="assets/js/alert.js"></script>
  </body>
</html>
