<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LearningLab</title>
    <link rel="icon" href="assets/images/icons/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="assets/css/common/auth.css" />
    <link rel="stylesheet" href="assets/css/common/alert.css" />
  </head>
  <body>
    <div class="container p-2">
      <div class="logo mb-3 ms-5">LearningLab</div>

      <div class="row justify-content-around gap-3 p-4">
        <div class="col-md-4 mb-3">
          <form id="loginForm">
            <h2 class="text-center mb-4">Login.</h2>

            <div class="input-container mb-4">
              <input
                placeholder=""
                type="email"
                class="input"
                id="login-email"
                required
              />
              <label class="iLabel" for="login-email">Email</label>
              <div class="error-text d-none"></div>
            </div>

            <div class="input-container mb-2">
              <input
                placeholder=""
                type="password"
                class="input"
                id="login-password"
                required
              />
              <label class="iLabel" for="login-password">Password</label>
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <i class="hgi hgi-stroke hgi-view-off-slash fs-5"></i>
              </button>
              <div class="error-text d-none"></div>
            </div>

            <div class="d-flex justify-content-end mb-2">
              <a
                href="pages/common/forgot-password.html"
                class="nav-links text-decoration-none"
              >
                Forgot Password?
              </a>
            </div>

            <div class="mb-4">
              <label class="form-check">
                <input type="checkbox" />
                <svg viewBox="0 0 64 64">
                  <path
                    d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                    pathLength="575.0541381835938"
                    class="path"
                  ></path>
                </svg>
                <span class="ms-2">Remember me</span>
              </label>
            </div>

            <button type="submit" class="login-btn w-100" id="login-btn">Login</button>
          </form>
        </div>

        <div class="col-md-7">
          <div class="welcome-section">
            <h1>Welcome to <span>LearningLab</span></h1>
            <p class="mb-4">
              Login to your account to continue learning with us. If you don't
              have an account,
              <a href="pages/common/signup.html" class="nav-links">Sign Up</a>
              here.
            </p>
            <p class="text-center mb-3">Or signup with</p>

            <div class="social-login">
              <button class="btn google" id="google-login-btn">
                <img src="assets/images/icons/google.svg" alt="Google Icon" />
                Google
              </button>
              <button class="btn apple">
                <img src="assets/images/icons/apple.svg" alt="Apple Icon" />
                Apple
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="decorative-shape shape1"></div>
      <div class="decorative-shape shape2"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/common/jquery-3.7.1.min.js"></script>
    <script src="assets/js/common/auth.js"></script>
    <script src="assets/js/common/password-utils.js"></script>
    <script src="assets/js/common/alert.js"></script>
  </body>
</html>
