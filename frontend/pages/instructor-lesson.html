<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Management - LearningLab</title>
    <link rel="shortcut icon" href="../assets/images/icons/favicon.png">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"/>
    <link rel="stylesheet" href="../assets/css/instructor-lesson.css">
    <link rel="stylesheet" href="../assets/css/alert.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link rel="stylesheet" href="../assets/css/color.css">
</head>
<body>
<div class="container py-4">
    <div class="d-flex align-items-center mb-4">
        <a href="admin-course.html" class="back-btn">
            <i class="hgi hgi-stroke hgi-arrow-left-01 fs-3 align-middle" data-bs-toggle="tooltip" data-bs-title="To Courses" data-bs-placement="bottom"></i>
        </a>
        <h1 class="text-center w-100">Lesson Management</h1>
    </div>

    <!-- Course Details -->
    <div class="card mb-5" id="courseDetails" style="display: none;">
        <div class="card-body course-details">
            <img src="" alt="Course Image" class="card-img-top" id="courseImage">
            <div>
                <div class="d-flex align-items-center">
                    <h5 class="card-title me-3" id="courseTitle"></h5>
                    <div class="d-flex align-items-center justify-content-start gap-2 badge-container">
                        <div class="badge rounded-pill bg-primary-subtle text-primary px-2 rounded-pill" id="courseLevel"></div>
                        <div class="badge rounded-pill bg-primary-subtle text-primary px-2 rounded-pill" id="courseStatus"></div>
                    </div>
                </div>
                <p id="courseDescription" class="mb-2"></p>
                <p class="mb-0"><strong>Price:</strong> $<span id="coursePrice"></span></p>
            </div>
        </div>
    </div>

    <!-- Lesson List -->
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title">Lessons</h5>
                <div>
                    <button class="btn text-primary me-2" id="addLessonBtn" data-bs-toggle="modal" data-bs-target="#newLessonModal" disabled>
                        <i class="hgi hgi-stroke hgi-add-01 fw-bold fs-5 me-1 align-middle"></i>New Lesson
                    </button>
                    <button class="btn text-warning btn-manage" id="manageBtn" disabled>
                        <i class="hgi hgi-stroke hgi-pencil-edit-02 fs-5 me-2 align-middle"></i>Manage
                    </button>
                </div>
            </div>
            <ul id="lessonList" class="sortable-list">
                <li class="text-center text-muted list-unstyled p-3">Select a course to manage its lessons</li>
            </ul>
        </div>
    </div>
</div>

<!-- New Lesson Modal -->
<div class="modal fade" id="newLessonModal" tabindex="-1" aria-labelledby="newLessonModalLabel"
     aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header">
                <h5 class="modal-title" id="newLessonModalLabel">Add New Lesson</h5>
                <button type="button" class="btn-close shadow-none small" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newLessonForm">
                    <div class="d-flex align-items-start gap-3 mb-4">
                        <div class="w-100">
                            <label for="newLessonTitle" class="form-label">Title :</label>
                            <input type="text" class="form-control" id="newLessonTitle" required>
                        </div>
                        <div class="w-25">
                            <label for="newIsPublished" class="form-label">Published :</label>
                            <select class="form-select" id="newIsPublished">
                                <option value="true">Yes</option>
                                <option value="false" selected>No</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4 position-relative">
                        <div class="d-flex align-items-start gap-3 mb-2">
                            <h5 class="fw-bold mb-3 w-100">Videos</h5>
                            <button type="button" class="btn text-primary" id="addNewVideoBtn">
                                <i class="hgi hgi-stroke hgi-add-01 fw-bold me-1 align-middle"></i>Add
                            </button>
                            <button type="button" class="btn text-warning manageVideoBtn" id="addModalManageBtn" data-target="#newVideoList">
                                <i class="hgi hgi-stroke hgi-pencil-edit-02 me-2 align-middle"></i>Manage
                            </button>
                        </div>
                        <ul id="newVideoList" class="sortable-list">
                            <!-- Dynamically added -->
                        </ul>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn border-0 text-secondary cancelBtn" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveNewLessonBtn">Save Lesson</button>
            </div>
        </div>
    </div>
</div>

<!-- Lesson Edit Modal -->
<div class="modal fade" id="lessonModal" tabindex="-1" aria-labelledby="lessonModalLabel"
     aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header">
                <h5 class="modal-title" id="lessonModalLabel">Edit Lesson</h5>
                <button type="button" class="btn-close shadow-none small" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="lessonForm">
                    <div class="d-flex align-items-start gap-3 mb-4">
                        <div class="w-100">
                            <label for="lessonTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="lessonTitle" required>
                        </div>
                        <div class="w-25">
                            <label for="isPublished" class="form-label">Published</label>
                            <select class="form-select" id="isPublished">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex align-items-start gap-3 mb-2">
                            <h5 class="fw-bold mb-3 w-100">Videos</h5>
                            <button type="button" class="btn text-primary" id="addVideoBtn">
                                <i class="hgi hgi-stroke hgi-add-01 fw-bold me-1 align-middle"></i>Add
                            </button>
                                <button type="button" class="btn text-warning manageVideoBtn" id="updateModalManageBtn" data-target="#videoList">
                                <i class="hgi hgi-stroke hgi-pencil-edit-02 me-2 align-middle"></i>Manage
                            </button>
                        </div>
                        <ul id="videoList" class="sortable-list">
                            <!-- Dynamically populated -->
                        </ul>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn border-0 text-secondary cancelBtn" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveLessonBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow rounded-4">
            <div class="modal-body text-center p-4">
                <div class="mb-1">
                    <i class="hgi hgi-stroke hgi-delete-01 fs-4 align-middle text-danger"></i>
                </div>
                <h5 class="mb-2" id="deleteModalTitle">Delete Lesson</h5>
                <p class="text-muted small mb-4">
                    Are you sure you want to delete <span id="deleteModalName"></span> ? This action cannot be undone.
                </p>
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <button type="button" class="btn btn-light cancelBtn" data-bs-dismiss="modal">No, Cancel</button>
                    <button type="button" class="btn delete-btn px-4" id="confirmDelete">
                        <img src="../assets/images/icons/trash-bin.svg" alt="Delete Icon" class="svgIcon" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
<script src="../assets/js/jquery-3.7.1.min.js"></script>
<script src="../assets/js/instructor-lesson.js"></script>
<script src="../assets/js/alert.js"></script>
</body>
</html>
