<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management - Admin Dashboard</title>
    <link rel="icon" href="../assets/images/icons/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link rel="stylesheet" href="../assets/css/admin-course.css" />
    <link rel="stylesheet" href="../assets/css/alert.css" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/button.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div id="logo-container">
          <div class="ms-1">
            <img
              src="../assets/images/logo-full.png"
              alt="logo image"
              id="logo"
            />
          </div>
          <button class="toggle-btn rotate" id="toggleBtn">
            <i class="hgi-stroke hgi-menu-02 fs-5"></i>
          </button>
        </div>

        <nav class="nav flex-column mb-4">
          <a
            class="nav-link active"
            href="admin-dashboard.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Dashboard"
          >
            <i class="hgi-stroke hgi-home-04 fs-5 align-middle"></i>
            <span class="ms-2">Dashboard</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Courses"
          >
            <i class="hgi-stroke hgi-course fs-5 align-middle"></i>
            <span class="ms-2">Courses</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Messages"
          >
            <i class="hgi-stroke hgi-chatting-01 fs-5 align-middle"></i>
            <span class="ms-2">Messages</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Grades"
          >
            <i class="hgi-stroke hgi-analytics-01 fs-5 align-middle"></i>
            <span class="ms-2">Grades</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Schedule"
          >
            <i class="hgi-stroke hgi-calendar-03 fs-5 align-middle"></i>
            <span class="ms-2">Schedule</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Settings"
          >
            <i class="hgi-stroke hgi-settings-01 fs-5 align-middle"></i>
            <span class="ms-2">Settings</span>
          </a>
          <a
            class="nav-link logout"
            href="../index.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Logout"
          >
            <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
            <span class="ms-2">Logout</span>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="card">
          <div class="d-flex justify-content-between align-items-center w-100">
            <h4 class="mb-0">Course Management</h4>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addCourseModal"
            >
              <i class="hgi hgi-stroke hgi-add-01 fs-5 me-1 align-middle"></i>
              Add New Course
            </button>
          </div>
        </div>

        <!-- Course Management Section -->
        <div class="container-fluid p-0">
          <!-- Filter and Search Controls -->
          <div class="row mb-3 card">
            <div class="col-md-3 px-0">
              <label for="searchInput" class="form-label">Search Input</label>
              <input type="text" id="searchInput" class="form-control" placeholder="Enter title...">
            </div>
            <div class="col">
              <label for="filterCategory" class="form-label">Category</label>
              <select id="filterCategory" class="form-select" name="categoryId">
                <option value="">All Categories</option>
              </select>
            </div>
            <div class="col">
              <label for="filterLevel" class="form-label">Level</label>
              <select id="filterLevel" class="form-select">
                <option value="">All Levels</option>
                <option value="BEGINNER">Beginner</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="ADVANCED">Advanced</option>
              </select>
            </div>
            <div class="col">
              <label for="filterPublished" class="form-label">Status</label>
              <select id="filterPublished" class="form-select">
                <option value="">All Status</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>
          </div>

          <!-- Course List -->
          <div class="card pt-2 align-items-start">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table
                  class="table table-borderless table-hover align-middle mb-0"
                >
                  <thead class="bg-light">
                    <tr>
                      <th>Course</th>
                      <th>Course ID</th>
                      <th>Description</th>
                      <th>Price ($)</th>
                      <th>Level</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="courseTableBody">
                    <!-- Course data will be dynamically loaded here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Course Modal -->
    <div
         class="modal fade"
         id="addCourseModal"
         tabindex="-1"
         aria-hidden="true"
         data-bs-backdrop="static"
         data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0">
          <div class="modal-header">
            <h5 class="modal-title">Add New Course</h5>
            <button type="button" class="btn-close shadow-none small" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addCourseForm" enctype="multipart/form-data">
              <div class="mb-4">
                <div class="image-upload">
                  <div class="image-wrapper">
                    <img id="coursePreview" src="../assets/images/icons/placeholder.svg" alt="Course Thumbnail" class="course-img" />
                    <div class="overlay" onclick="$('#add-course-img').click()">
                      <i class="hgi-stroke hgi-camera-01 upload-icon"></i>
                    </div>
                  </div>
                  <input type="file" id="add-course-img" name="thumbnail" class="d-none" accept="image/*" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Course Title <span class="text-danger">*</span></label>
                  <input type="text" class="form-control rounded" name="title" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category <span class="text-danger">*</span></label>
                  <select class="form-select" name="categoryId" required>
                    <option value="">Select Category</option>
                    <!-- Populated dynamically -->
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Price ($) <span class="text-danger">*</span></label>
                  <input type="number" min="0" class="form-control rounded" name="price" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Level <span class="text-danger">*</span></label>
                  <select class="form-select" name="level" required>
                    <option value="">Select Level</option>
                    <option value="BEGINNER">Beginner</option>
                    <option value="INTERMEDIATE">Intermediate</option>
                    <option value="ADVANCED">Advanced</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description <span class="text-danger">*</span></label>
                <textarea class="form-control rounded" name="description" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Publish Course</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="isPublished" id="isPublished" value="true">
                  <label class="form-check-label" for="isPublished">Publish immediately</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer pt-0 border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveCourseBtn">Save Course
              <span class="spinner-border spinner-border-sm ms-1 d-none" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Course Modal -->
    <div
      class="modal fade"
      id="updateCourseModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0">
          <div class="modal-header">
            <h5 class="modal-title">Update Course</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editCourseForm" enctype="multipart/form-data">
              <input type="hidden" name="courseId">
              <div class="mb-4">
                <div class="image-upload">
                  <div class="image-wrapper">
                    <img id="editCoursePreview" src="../assets/images/icons/placeholder.svg" alt="Course Thumbnail" class="course-img" />
                    <div class="overlay" onclick="$('#edit-course-img').click()">
                      <i class="hgi-stroke hgi-camera-01 upload-icon"></i>
                    </div>
                  </div>
                  <input type="file" id="edit-course-img" name="thumbnail" class="d-none" accept="image/*" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Course Title <span class="text-danger">*</span></label>
                  <input type="text" class="form-control rounded" name="title" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category <span class="text-danger">*</span></label>
                  <select class="form-select" name="categoryId" required>
                    <option value="">Select Category</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Price ($) <span class="text-danger">*</span></label>
                  <input type="number" min="0" class="form-control rounded" name="price" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Level <span class="text-danger">*</span></label>
                  <select class="form-select" name="level" required>
                    <option value="">Select Level</option>
                    <option value="BEGINNER">Beginner</option>
                    <option value="INTERMEDIATE">Intermediate</option>
                    <option value="ADVANCED">Advanced</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description <span class="text-danger">*</span></label>
                <textarea class="form-control rounded" name="description" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Publish Course</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="isPublished" id="editIsPublished">
                  <label class="form-check-label" for="editIsPublished">Publish immediately</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer pt-0 border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="updateCourseBtn">Update Course
              <span class="spinner-border spinner-border-sm ms-1 d-none" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow rounded-4">
          <div class="modal-body text-center p-4">
            <div class="mb-1">
              <i
                class="hgi hgi-stroke hgi-delete-01 fs-4 align-middle text-danger"
              ></i>
            </div>
            <h5 class="mb-2" id="deleteModalTitle">Delete Student</h5>
            <p class="text-muted small mb-4">
              Are you sure you want to delete this
              <span id="deleteModalName"></span> ? This action cannot be undone.
            </p>
            <div class="d-flex justify-content-center align-items-center gap-3">
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                No, Cancel
              </button>
              <button
                type="button"
                class="btn delete-btn px-4"
                id="confirmDelete"
              >
                <img
                  src="../assets/images/icons/trash-bin.svg"
                  alt="Delete Icon"
                  class="svgIcon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/admin-course.js"></script>
    <script src="../assets/js/course-image-preview.js"></script>
    <script src="../assets/js/alert.js"></script>
    <script src="../assets/js/sidebar.js"></script>
  </body>
</html>
