<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - LearningLab</title>
    <link rel="icon" href="../../assets/images/icons/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="../../assets/css/common/auth.css" />
    <link rel="stylesheet" href="../../assets/css/common/alert.css" />
  </head>
  <body>
    <div class="container p-3">
      <div class="logo mb-3 ms-5">LearningLab</div>

      <div class="row justify-content-around gap-3">
        <!-- Left Section -->
        <div class="welcome-section col-md-6 p-4">
          <h1 class="text-center mb-4">Sign Up.</h1>
          <p>
            Ready to learn? Sign up now to get started. Already have an account?
            <a href="../../index.html" class="nav-links"> Login</a> here.
          </p>
        </div>

        <!-- Right Section with Form -->
        <div class="col-md-5 p-4 pt-0 me-3 mb-1">
          <form>
            <div class="input-container mb-4">
              <input placeholder="" type="text" class="input" id="fullName" />
              <label class="iLabel" for="fullName">Full Name</label>
              <div class="error-text d-none"></div>
            </div>

            <div class="input-container mb-4">
              <input
                placeholder=""
                type="email"
                class="input"
                id="email"
                required
              />
              <label class="iLabel" for="email">Email</label>
              <div class="error-text d-none"></div>
            </div>

            <div class="input-container mb-4">
              <input
                placeholder=""
                type="password"
                class="input"
                id="password"
                required
              />
              <label class="iLabel" for="password">Password</label>
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <i class="hgi hgi-stroke hgi-view-off-slash fs-5"></i>
              </button>
              <div class="error-text d-none"></div>
            </div>

            <div class="input-container mb-4">
              <input
                placeholder=""
                type="password"
                class="input"
                id="confirm-password"
                required
              />
              <label class="iLabel" for="confirm-password">
                Repeat Password
              </label>
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <i class="hgi hgi-stroke hgi-view-off-slash fs-5"></i>
              </button>
              <div class="error-text d-none"></div>
            </div>
            <button
              type="submit"
              class="signup-btn"
              data-bs-toggle="modal"
              data-bs-target="#otpModal"
              id="signup-btn"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>

      <!-- Decorative Elements -->
      <div class="decorative-shape shape1"></div>
      <div class="decorative-shape shape2"></div>
    </div>

    <!-- OTP Modal -->
    <div
      class="modal fade"
      id="otpModal"
      tabindex="-1"
      aria-labelledby="otpModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-sm justify-content-center"
      >
        <div class="modal-content">
          <form class="otp-Form">
            <span class="mainHeading">Enter OTP</span>
            <p class="otpSubheading">
              We have sent a verification code to your email address
            </p>
            <div class="inputContainer">
              <input
                maxlength="1"
                type="text"
                class="otp-input"
                id="otp-input1"
                required
              />
              <input
                maxlength="1"
                type="text"
                class="otp-input"
                id="otp-input2"
                required
              />
              <input
                maxlength="1"
                type="text"
                class="otp-input"
                id="otp-input3"
                required
              />
              <input
                maxlength="1"
                type="text"
                class="otp-input"
                id="otp-input4"
                required
              />
            </div>
            <button class="verifyButton" type="submit">Verify</button>
            <button class="exitBtn" data-bs-dismiss="modal">
              <i class="hgi-stroke hgi-multiplication-sign"></i>
            </button>
            <p class="resendNote">
              Didn't receive the code?
              <button class="resendBtn">Resend Code</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/common/jquery-3.7.1.min.js"></script>
    <script src="../../assets/js/common/auth.js"></script>
    <script src="../../assets/js/common/alert.js"></script>
  </body>
</html>
