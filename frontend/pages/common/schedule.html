<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning Schedule - Refined Design</title>
    <link rel="icon" href="../../assets/images/icons/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link rel="stylesheet" href="../../assets/css/common/schedule.css" />
    <link rel="stylesheet" href="../../assets/css/common/header.css" />
    <link rel="stylesheet" href="../../assets/css/common/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/common/alert.css" />
  </head>
  <body class="overflow-hidden">
    <div class="container-fluid d-flex gap-2 p-0">
      <!-- Sidebar -->
      <div class="sidebar sidebar-collapsed" id="sidebar">
        <div class="d-flex justify-content-center align-items-center mt-2 mb-3">
          <img
            src="../../assets/images/logo-mini.png"
            alt="Logo Image"
            id="logo"
          />
        </div>
        <nav class="nav flex-column align-items-center gap-1 mb-4">
          <a
            class="nav-link"
            href="../student/student-dashboard.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Dashboard"
          >
            <i class="hgi-stroke hgi-home-04 fs-5 align-middle"></i>
          </a>
          <a
            class="nav-link"
            href="../student/course.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Courses"
          >
            <i class="hgi-stroke hgi-course fs-5 align-middle"></i>
          </a>
          <a
            class="nav-link"
            href="../common/messages.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Messages"
          >
            <i class="hgi-stroke hgi-chatting-01 fs-5 align-middle"></i>
          </a>
          <a
            class="nav-link"
            href="../common/leaderboard.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Leaderboard"
          >
            <i class="hgi-stroke hgi-analytics-01 fs-5 align-middle"></i>
          </a>
          <a
            class="nav-link active"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Schedule"
          >
            <i class="hgi-stroke hgi-calendar-03 fs-5 align-middle"></i>
          </a>
          <a
            class="nav-link"
            href="../student/user-profile.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Settings"
          >
            <i class="hgi-stroke hgi-settings-01 fs-5 align-middle"></i>
          </a>
          <a
            class="nav-link"
            href="../../index.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Logout"
          >
            <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="row my-3 main-content">
        <div class="calendar">
          <div class="calendar-header">
            <div class="month-nav">
              <button
                id="prevMonth"
                class="btn"
                data-bs-toggle="tooltip"
                data-bs-title="Previous Month"
                data-bs-placement="bottom"
              >
                <i class="hgi hgi-stroke hgi-arrow-left-01 fs-4"></i>
              </button>
              <h2 id="monthYear"></h2>
              <button
                id="nextMonth"
                class="btn"
                data-bs-toggle="tooltip"
                data-bs-title="Next Month"
                data-bs-placement="bottom"
              >
                <i class="hgi hgi-stroke hgi-arrow-right-01 fs-4"></i>
              </button>
            </div>
            <div class="view-toggle">
              <div class="custom-select">
                <select id="viewSelect">
                  <option value="month">Month View</option>
                  <option value="week">Week View</option>
                </select>
                <span class="custom-arrow">
                  <i
                    class="hgi hgi-stroke hgi-arrow-down-01 fs-5 align-middle"
                  ></i>
                </span>
              </div>
              <button id="addEventBtn" class="btn btn-warning text-white">
                <i
                  class="hgi hgi-stroke hgi-calendar-add-01 fs-5 align-middle me-2"
                ></i>
                Add
              </button>
            </div>
          </div>

          <div class="month-selector" id="monthSelector">
            <!-- Months will be populated dynamically -->
          </div>

          <div id="calendarView">
            <!-- Calendar content will be rendered here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Event Modal -->
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add New Course Event</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="eventIndex" />
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Event Title</label>
              <input
                type="text"
                id="eventTitle"
                class="form-control"
                placeholder="Event Title (e.g., English Lesson)"
              />
            </div>
            <div class="d-flex align-items-center gap-2">
              <div class="mb-3 w-100">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" id="eventDate" class="form-control" />
              </div>
              <div class="mb-3 w-100">
                <label for="eventTime" class="form-label">Time</label>
                <input
                  type="time"
                  id="eventTime"
                  class="form-control"
                  value="08:30"
                />
              </div>
            </div>
            <div class="d-flex align-items-center gap-2">
              <div class="mb-3 w-100">
                <label for="eventDuration" class="form-label">Duration</label>
                <select id="eventDuration" class="form-control">
                  <option value="1">1 Hour</option>
                  <option value="1.5">1.5 Hours</option>
                  <option value="2">2 Hours</option>
                  <option value="3">3 Hours</option>
                </select>
              </div>

              <div class="mb-3 w-100">
                <label for="eventInstructor" class="form-label">
                  Instructor
                </label>
                <select id="eventInstructor" class="form-control">
                  <option value="instructor1">Instructor 1</option>
                  <option value="instructor2">Instructor 2</option>
                  <option value="instructor3">Instructor 3</option>
                </select>
              </div>
            </div>

            <div class="d-flex align-items-center gap-2">
              <div class="mb-3 w-100">
                <label for="eventType" class="form-label">Event Type</label>
                <select id="eventType" class="form-control">
                  <option value="lecture">Live Lecture</option>
                  <option value="quiz">Quiz</option>
                  <option value="assignment">Assignment Deadline</option>
                  <option value="workshop">Workshop</option>
                </select>
              </div>
              <div class="mb-3 w-100">
                <label for="eventRecurrence" class="form-label">
                  Recurrence
                </label>
                <select id="eventRecurrence" class="form-control">
                  <option value="none">No Recurrence</option>
                  <option value="weekly">Weekly</option>
                  <option value="biweekly">Biweekly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </div>
            </div>
            <div class="mb-0">
              <label for="eventDescription" class="form-label">
                Description
              </label>
              <textarea
                id="eventDescription"
                class="form-control mb-0"
                placeholder="Event Description (e.g., Zoom link, instructions)"
              ></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="saveEvent" class="btn btn-primary">
              Save Event
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Event Details Modal -->
    <div
      class="modal fade"
      id="eventDetailsModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Event Details</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>Title:</strong><span id="detailTitle"></span></p>
            <p><strong>Date:</strong><span id="detailDate"></span></p>
            <p><strong>Time:</strong><span id="detailTime"></span></p>
            <p><strong>Duration:</strong><span id="detailDuration"></span></p>
            <p><strong>Type:</strong><span id="detailType"></span></p>
            <p>
              <strong>Recurrence:</strong><span id="detailRecurrence"></span>
            </p>
            <p>
              <strong>Description:</strong><span id="detailDescription"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/common/jquery-3.7.1.min.js"></script>
    <script src="../../assets/js/student/schedule.js"></script>
    <script src="../../assets/js/common/sidebar.js"></script>
    <script src="../../assets/js/common/alert.js"></script>
  </body>
</html>
