<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Dashboard - LearningLab</title>
    <link rel="icon" href="../assets/images/icons/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link
      rel="stylesheet"
      href="../assets/css/instructor-dashboard.css"
    />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/alert.css" />
  </head>
  <body>
    <div class="container-fluid overflow-x-hidden">
      <div class="row">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
          <div id="logo-container">
            <div class="ms-1">
              <img
                src="../assets/images/logo-full.png"
                alt="logo image"
                id="logo"
              />
            </div>
            <button class="toggle-btn rotate" id="toggleBtn">
              <i class="hgi-stroke hgi-menu-02 fs-5"></i>
            </button>
          </div>

          <nav class="nav flex-column mb-4">
            <a
              class="nav-link active"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Dashboard"
            >
              <i class="hgi-stroke hgi-home-04 fs-5 align-middle"></i>
              <span class="ms-2">Dashboard</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Courses"
            >
              <i class="hgi-stroke hgi-course fs-5 align-middle"></i>
              <span class="ms-2">Courses</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Messages"
            >
              <i class="hgi-stroke hgi-chatting-01 fs-5 align-middle"></i>
              <span class="ms-2">Messages</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Leaderboard"
            >
              <i class="hgi-stroke hgi-analytics-01 fs-5 align-middle"></i>
              <span class="ms-2">Leaderboard</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Schedule"
            >
              <i class="hgi-stroke hgi-calendar-03 fs-5 align-middle"></i>
              <span class="ms-2">Schedule</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Settings"
            >
              <i class="hgi-stroke hgi-settings-01 fs-5 align-middle"></i>
              <span class="ms-2">Settings</span>
            </a>
            <a
              class="nav-link logout"
              href="../index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Logout"
            >
              <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
              <span class="ms-2">Logout</span>
            </a>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
          <!-- Header options -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="me-3">
              <h3 class="mb-1">Dashboard</h3>
              <p class="text-muted mb-0 small">
                Welcome back,
                <span class="fw-bold header-name">Esther Howard</span> Every
                lesson you create opens new doors for learners. Let's make an
                impact!
              </p>
            </div>
            <div class="d-flex align-items-center gap-3">
              <!-- Search box -->
              <div class="search-box">
                <input type="text" placeholder="Search" />
                <button class="search-btn">
                  <i class="hgi-stroke hgi-search-01 fs-5"></i>
                </button>
              </div>
              <!-- Profile -->
              <a href="user-profile.html" class="text-decoration-none text-dark d-flex align-items-center">
                <img src="" alt="Profile" class="rounded-circle me-2 header-image" id="header-profile-image"/>
                <div>
                  <h6 class="mb-0" id="header-name"></h6>
                  <small class="text-muted" id="header-role"></small>
                </div>
              </a>
            </div>
          </div>

          <!-- Stats Row -->
          <div class="row g-4 my-4">
            <div class="col-md-8 mt-2 p-0">
              <div class="card stats-card h-100">
                <div class="card-body">
                  <h5 class="card-title mb-4">Your Stats Overview</h5>
                  <div class="chart-container" style="height: 300px">
                    <canvas id="statsChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-2 pe-2">
              <!-- Earnings Card -->
              <div class="card stats-card h-100">
                <div class="card-body">
                  <h5 class="card-title mb-4">Your Earnings</h5>
                  <div class="earnings-stats">
                    <div class="total-earnings mb-4">
                      <label class="mb-3">Total Earnings</label>
                      <h2 id="total-earnings"></h2>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                      <div class="pending">
                        <label class="mb-3">Pending</label>
                        <h3 id="pending-earnings"></h3>
                      </div>
                      <div class="in-review">
                        <label class="mb-3">In Review</label>
                        <h3 id="in-review-earnings"></h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Stats Overview -->
          <div class="row g-4 mb-4">
            <div class="col-md-4 p-0">
              <div class="card stats-card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="stats-icon">
                      <i class="hgi hgi-stroke hgi-students"></i>
                    </div>
                    <div class="ms-3">
                      <h6>Your Students</h6>
                      <h2 id="student-count"></h2>
                    </div>
                  </div>
                  <div class="trend-line mt-3" style="height: 40px">
                    <canvas id="studentsTrend"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 pe-2">
              <div class="card stats-card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="stats-icon">
                      <i class="hgi hgi-stroke hgi-course"></i>
                    </div>
                    <div class="ms-3">
                      <h6>Your Courses</h6>
                      <h2 id="course-count"></h2>
                    </div>
                  </div>
                  <div class="trend-line mt-3" style="height: 40px">
                    <canvas id="coursesTrend"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 pe-2">
              <div class="card stats-card">
                <div class="card-body">
                  <div class="d-flex align-items-center">
                    <div class="stats-icon">
                      <i class="hgi hgi-stroke hgi-star"></i>
                    </div>
                    <div class="ms-3">
                      <h6>Average Rating</h6>
                      <h2 id="rating-count"></h2>
                    </div>
                  </div>
                  <div class="trend-line mt-3" style="height: 40px">
                    <canvas id="ratingTrend"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/instructor-dashboard.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/alert.js"></script>
    <script src="../assets/js/header.js"></script>
  </body>
</html>
