<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - LearnWave</title>
    <link rel="icon" href="../assets/images/icons/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="../assets/css/admin-dashboard.css" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/calendar.css" />
    <link rel="stylesheet" href="../assets/css/clock.css" />
    <link rel="stylesheet" href="../assets/css/alert.css" />
    <link rel="stylesheet" href="../assets/css/color.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
          <div id="logo-container">
            <div class="ms-1">
              <img
                src="../assets/images/logo-full.png"
                alt="logo image"
                id="logo"
              />
            </div>
            <button class="toggle-btn rotate" id="toggleBtn">
              <i class="hgi-stroke hgi-menu-02 fs-5"></i>
            </button>
          </div>

          <nav class="nav flex-column mb-4">
            <a
              class="nav-link active"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Dashboard"
            >
              <i class="hgi-stroke hgi-home-04 fs-5 align-middle"></i>
              <span class="ms-2">Dashboard</span>
            </a>
            <a
              class="nav-link"
              href="admin-course.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Courses"
            >
              <i class="hgi-stroke hgi-course fs-5 align-middle"></i>
              <span class="ms-2">Courses</span>
            </a>
            <a
              class="nav-link"
              href="category.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Categories"
            >
              <i class="hgi-stroke hgi-arrange fs-5 align-middle"></i>
              <span class="ms-2">Categories</span>
            </a>
            <a class="nav-link" href="admin-user-manage.html" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Users">
              <i class="hgi hgi-stroke hgi-user-circle fs-5 align-middle"></i>
              <span class="ms-2">Users</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Messages"
            >
              <i class="hgi-stroke hgi-chatting-01 fs-5 align-middle"></i>
              <span class="ms-2">Messages</span>
            </a>
            <a
              class="nav-link"
              href="leaderboard.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Grades"
            >
              <i class="hgi-stroke hgi-analytics-01 fs-5 align-middle"></i>
              <span class="ms-2">Leaderboard</span>
            </a>
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Schedule"
            >
              <i class="hgi-stroke hgi-calendar-03 fs-5 align-middle"></i>
              <span class="ms-2">Schedule</span>
            </a>
            <a
              class="nav-link"
              href="admin-instructor-request.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Instructor Requests"
            >
              <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
              <span class="ms-2">Instructor Requests</span>
            </a>
            <a
              class="nav-link logout"
              href="../index.html"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-title="Logout"
            >
              <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
              <span class="ms-2">Logout</span>
            </a>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 mt-3 main-content">
          <div class="row mb-3">
            <div class="col-md-9 d-flex align-items-center ps-4">
              <h2 class="m-0">Dashboard</h2>
            </div>
            <div class="col-md-3">
              <p class="m-0 fs-5 ms-5">
                Good <span id="greeting"></span> ! <span class="fs-3">ðŸ‘‹</span>
              </p>
              <div id="clock" class="clock ms-5"></div>
            </div>
          </div>

          <!-- Stats Cards -->
          <div class="row px-2 gap-3">
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-user-multiple-02 fs-4" id="i1"></i>
                <p>Total Students</p>
              </div>
              <h3 id="student-count">302</h3>
            </div>
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-teacher fs-4" id="i2"></i>
                <p>Total Instructors</p>
              </div>
              <h3 id="instructor-count">28</h3>
            </div>
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-course fs-4" id="i3"></i>
                <p>Total Courses</p>
              </div>
              <h3 id="course-count">16</h3>
            </div>
            <div class="stats-card">
              <div class="d-flex align-items-center gap-2 mb-2">
                <i class="hgi hgi-stroke hgi-money-bag-02 fs-4" id="i4"></i>
                <p>Total Earnings</p>
              </div>
              <h3 id="earning-count">$12,345</h3>
            </div>
          </div>

          <!-- Charts Section -->
          <div class="row mt-4">
            <div class="col-md-8 flex-grow-1">
              <div class="chart-card">
                <div class="chart-header">
                  <h5 class="chart-title">Attendance Overview</h5>
                  <div class="btn-group">
                    <button
                      class="btn btn-outline-primary active"
                      data-period="weekly"
                    >
                      Weekly
                    </button>
                    <button
                      class="btn btn-outline-primary"
                      data-period="monthly"
                    >
                      Monthly
                    </button>
                    <button
                      class="btn btn-outline-primary"
                      data-period="yearly"
                    >
                      Yearly
                    </button>
                  </div>
                </div>
                <div id="salesChart"></div>
              </div>
            </div>
            <div class="col-md-4 calendar-wrapper">
              <!-- Calendar -->
              <div class="calendar-container">
                <div id="calendar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Student Status Modal -->
    <div
      class="modal fade"
      id="studentStatusModal"
      tabindex="-1"
      aria-labelledby="studentStatusModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold" id="studentStatusModalLabel">
              <i
                class="hgi hgi-stroke hgi-student me-2 fs-4 fw-medium align-middle"
              ></i>
              Student Status
            </h5>
            <button
              type="button"
              class="btn-close small shadow-none"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-4 pb-3">
            <form id="userStatusForm" class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label for="userStatus" class="form-label small fw-medium">
                    Status
                  </label>
                  <select
                    class="form-select bg-light"
                    id="userStatus"
                    name="userStatus"
                  >
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer pt-0 border-0">
            <button type="button" class="btn btn-warning" id="updateUserStatus">
              Update Status
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Instructor Status Modal -->
    <div
      class="modal fade"
      id="instructorStatusModal"
      tabindex="-1"
      aria-labelledby="instructorStatusModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold" id="instructorStatusModalLabel">
              <i
                class="hgi hgi-stroke hgi-teacher me-2 fs-4 fw-medium align-middle"
              ></i>
              Instructor Status
            </h5>
            <button
              type="button"
              class="btn-close small shadow-none"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-4 pb-3">
            <form id="instructorStatusForm" class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label
                    for="instructorStatus"
                    class="form-label small fw-medium"
                  >
                    Status
                  </label>
                  <select
                    class="form-select bg-light"
                    id="instructorStatus"
                    name="instructorStatus"
                  >
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer pt-0 border-0">
            <button
              type="button"
              class="btn btn-warning"
              id="updateInstructorStatus"
            >
              Update Status
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/admin-dashboard.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/calendar.js"></script>
    <script src="../assets/js/clock.js"></script>
    <script src="../assets/js/alert.js"></script>
  </body>
</html>
