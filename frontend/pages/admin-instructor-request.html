<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Requests - LearningLab</title>
    <link rel="icon" href="../assets/images/icons/favicon.png"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <link
            rel="stylesheet"
            href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/alert.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <style>
        .certificate-img {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
            margin: 2px;
            object-fit: cover;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <h2>Pending Instructor Requests</h2>
    <div class="table-responsive">
        <table class="table table-borderless table-hover" id="requestsTable">
            <thead>
            <tr>
                <th>User</th>
                <th>Message</th>
                <th>Qualifications</th>
                <th>Experience</th>
                <th>Certificates</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Modal for certificate preview -->
<div class="modal fade" id="certificateModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
     data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Certificate Preview</h5>
                <button type="button" class="btn-close shadow-none small"
                        data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center mb-3">
                <img id="certificatePreview" src="" alt="Certificate">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../assets/js/jquery-3.7.1.min.js"></script>
<script src="../assets/js/admin-instructor-requests.js"></script>
<script src="../assets/js/sidebar.js"></script>
<script src="../assets/js/alert.js"></script>
<script src="../assets/js/header.js"></script>
</body>
</html>
