<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management - Admin Dashboard</title>
    <link rel="icon" href="../../assets/images/icons/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
    <link rel="stylesheet" href="../../assets/css/admin/admin-course.css" />
    <link rel="stylesheet" href="../../assets/css/common/alert.css" />
    <link rel="stylesheet" href="../../assets/css/common/sidebar.css" />
    <link rel="stylesheet" href="../../assets/css/common/button.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div id="logo-container">
          <div class="ms-1">
            <img
              src="../../assets/images/logo-full.png"
              alt="logo image"
              id="logo"
            />
          </div>
          <button class="toggle-btn rotate" id="toggleBtn">
            <i class="hgi-stroke hgi-menu-02 fs-5"></i>
          </button>
        </div>

        <nav class="nav flex-column mb-4">
          <a
            class="nav-link active"
            href="admin-dashboard.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Dashboard"
          >
            <i class="hgi-stroke hgi-home-04 fs-5 align-middle"></i>
            <span class="ms-2">Dashboard</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Courses"
          >
            <i class="hgi-stroke hgi-course fs-5 align-middle"></i>
            <span class="ms-2">Courses</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Messages"
          >
            <i class="hgi-stroke hgi-chatting-01 fs-5 align-middle"></i>
            <span class="ms-2">Messages</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Grades"
          >
            <i class="hgi-stroke hgi-analytics-01 fs-5 align-middle"></i>
            <span class="ms-2">Grades</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Schedule"
          >
            <i class="hgi-stroke hgi-calendar-03 fs-5 align-middle"></i>
            <span class="ms-2">Schedule</span>
          </a>
          <a
            class="nav-link"
            href="#"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Settings"
          >
            <i class="hgi-stroke hgi-settings-01 fs-5 align-middle"></i>
            <span class="ms-2">Settings</span>
          </a>
          <a
            class="nav-link"
            href="../../index.html"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Logout"
          >
            <i class="hgi-stroke hgi-logout-01 fs-5 align-middle"></i>
            <span class="ms-2">Logout</span>
          </a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="card">
          <div class="d-flex justify-content-between align-items-center w-100">
            <h4 class="mb-0">Course Management</h4>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addCourseModal"
            >
              <i class="hgi hgi-stroke hgi-add-01 fs-5 me-1 align-middle"></i>
              Add New Course
            </button>
          </div>
        </div>

        <!-- Course Management Section -->
        <div class="container-fluid p-0">
          <!-- Filters and Search -->
          <div class="row card mb-4">
            <div class="col-md-7 flex-grow-1 p-0">
              <div class="search-box">
                <i class="hgi hgi-stroke hgi-search-01 fs-5 align-middle"></i>
                <input
                  type="text"
                  class="form-control rounded"
                  id="courseSearch"
                  placeholder="Search courses..."
                />
              </div>
            </div>
            <div class="col-md-4 p-0">
              <select class="form-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="development">Development</option>
                <option value="design">Design</option>
                <option value="business">Business</option>
                <option value="marketing">Marketing</option>
              </select>
            </div>
          </div>

          <!-- Course List -->
          <div class="card align-items-start">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table
                  class="table table-borderless table-hover align-middle mb-0"
                >
                  <thead class="bg-light">
                    <tr>
                      <th>Course</th>
                      <th>Category</th>
                      <th>Instructor</th>
                      <th>Students</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="courseTableBody">
                    <!-- Course data will be dynamically loaded here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Course Modal -->
    <div
      class="modal fade"
      id="addCourseModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content border-0">
          <div class="modal-header">
            <h5 class="modal-title">Add New Course</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCourseForm">
              <div class="mb-4">
                <div class="image-upload">
                  <div class="image-wrapper">
                    <img
                      id="coursePreview"
                      src="../../assets/images/icons/placeholder.svg"
                      alt="Course Image"
                      class="course-img"
                    />
                    <div
                      class="overlay"
                      onclick="document.getElementById('course-img').click()"
                    >
                      <i class="hgi-stroke hgi-camera-01 upload-icon"></i>
                    </div>
                  </div>
                  <input
                    type="file"
                    id="add-course-img"
                    class="d-none"
                    accept="image/*"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Course Title</label>
                  <input
                    type="text"
                    class="form-control rounded"
                    name="title"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category</label>
                  <select class="form-select" name="category" required>
                    <option value="">Select Category</option>
                    <option value="development">Development</option>
                    <option value="design">Design</option>
                    <option value="business">Business</option>
                    <option value="marketing">Marketing</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Instructor</label>
                  <select class="form-select" name="instructor" required>
                    <option value="">Select Instructor</option>
                    <!-- Instructors will be loaded here -->
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control rounded"
                    name="price"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control rounded"
                  name="description"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Duration (weeks)</label>
                  <input
                    type="number"
                    class="form-control rounded"
                    name="duration"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Level</label>
                  <select class="form-select" name="level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveCourseBtn">
              Save Course
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Update Course Modal -->
    <div
      class="modal fade"
      id="updateCourseModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content border-0">
          <div class="modal-header">
            <h5 class="modal-title">Update Course</h5>
            <button
              type="button"
              class="btn-close shadow-none small"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateCourseForm">
              <div class="mb-4">
                <div class="image-upload">
                  <div class="image-wrapper">
                    <img
                      id="updateCoursePreview"
                      src="../../assets/images/icons/placeholder.svg"
                      alt="Course Image"
                      class="course-img"
                    />
                    <div
                      class="overlay"
                      onclick="document.getElementById('course-img').click()"
                    >
                      <i class="hgi-stroke hgi-camera-01 upload-icon"></i>
                    </div>
                  </div>
                  <input
                    type="file"
                    id="update-course-img"
                    class="d-none"
                    accept="image/*"
                  />
                  <div class="remove-image-btn">
                    <i
                      class="hgi hgi-stroke hgi-multiplication-sign fw-bold"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Course Title</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control rounded"
                      name="title"
                      required
                      disabled
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category</label>
                  <select class="form-select" name="category" required>
                    <option value="" selected>Select Category</option>
                    <option value="development">Development</option>
                    <option value="design">Design</option>
                    <option value="business">Business</option>
                    <option value="marketing">Marketing</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Instructor</label>
                  <select class="form-select" name="instructor" required>
                    <option value="">Select Instructor</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Price</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control rounded"
                      name="price"
                      required
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <div class="input-group">
                  <textarea
                    class="form-control rounded"
                    name="description"
                    rows="4"
                    required
                    disabled
                  ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Duration (weeks)</label>
                  <div class="input-group">
                    <input
                      type="number"
                      class="form-control rounded"
                      name="duration"
                      required
                      disabled
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Level</label>
                  <select class="form-select" name="level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="updateCourseBtn">
              Update Course
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow rounded-4">
          <div class="modal-body text-center p-4">
            <div class="mb-1">
              <i
                class="hgi hgi-stroke hgi-delete-01 fs-4 align-middle text-danger"
              ></i>
            </div>
            <h5 class="mb-2" id="deleteModalTitle">Delete Student</h5>
            <p class="text-muted small mb-4">
              Are you sure you want to delete this
              <span id="deleteModalName">student</span>? This action cannot be
              undone.
            </p>
            <div class="d-flex justify-content-center align-items-center gap-3">
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                No, Cancel
              </button>
              <button
                type="button"
                class="btn delete-btn px-4"
                id="confirmDelete"
              >
                <img
                  src="../../assets/images/icons/trash-bin.svg"
                  alt="Delete Icon"
                  class="svgIcon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/common/jquery-3.7.1.min.js"></script>
    <script src="../../assets/js/admin/admin-course.js"></script>
    <script src="../../assets/js/student/course-image-preview.js"></script>
    <script src="../../assets/js/common/alert.js"></script>
    <script src="../../assets/js/common/sidebar.js"></script>
  </body>
</html>
